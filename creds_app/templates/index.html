{% extends 'base.html' %}
{% block content %}

<h1>Cred List</h1>

{% for cred in creds %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ cred.account }}</span>
      <p>Password: {{ cred.password }}</p>
      <p>URL: {{ cred.url }}</p>
      <p>Description: {{ cred.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
